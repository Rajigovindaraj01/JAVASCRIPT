<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Background Color</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      height: 100vh;
      transition: background-color 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #218838;
    }

    img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JS122 â€“ Change Background Color</h1>
    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Tree Image" />
    <br />
    <button id="changeColorBtn">Click Me</button>
  </div>

  <script>
    const btn = document.getElementById('changeColorBtn');

    btn.addEventListener('click', () => {
      document.body.style.backgroundColor = '#add8e6'; // Light blue
    });
  </script>
</body>
</html>

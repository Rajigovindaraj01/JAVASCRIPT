<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prevent Form Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background:linear-gradient(to right, rgb(0, 255, 191),rgb(32, 250, 239));
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 3px 4px 12px rgba(0, 0, 0, 0.685);
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Form Submission Example</h2>
    <form id="myForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <br />
      <input type="email" id="email" placeholder="Enter your email" required />
      <br />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Get the form element
    const form = document.getElementById('myForm');

    // Add a submit event listener to the form
    form.addEventListener('submit', function(event) {
      // Prevent the default form submission behavior
      event.preventDefault();

      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      // Log the form values to the console (or handle them as needed)
      console.log(`Name: ${name}`);
      console.log(`Email: ${email}`);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>day11-task134</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    .products, .cart {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .product, .cart-item {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .cart-title {
      text-align: center;
      margin-top: 50px;
    }

    .remove-btn {
      background: #dc3545;
    }

    .remove-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <h1>üõí Simple Shopping Cart</h1>

  <div class="products">
    <div class="product">
      <h3>Apple</h3>
      <p>‚Çπ30</p>
      <button onclick="addToCart('Apple', 30)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Banana</h3>
      <p>‚Çπ10</p>
      <button onclick="addToCart('Banana', 10)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Orange</h3>
      <p>‚Çπ20</p>
      <button onclick="addToCart('Orange', 20)">Add to Cart</button>
    </div>
  </div>

  <h2 class="cart-title">üõçÔ∏è Your Cart</h2>
  <div class="cart" id="cartContainer"></div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(name, price) {
      const index = cart.findIndex(item => item.name === name);
      if (index > -1) {
        cart[index].qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      updateCart();
    }

    function removeFromCart(name) {
      cart = cart.filter(item => item.name !== name);
      updateCart();
    }

    function updateCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    function displayCart() {
      const container = document.getElementById('cartContainer');
      container.innerHTML = '';
      if (cart.length === 0) {
        container.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <h4>${item.name}</h4>
          <p>‚Çπ${item.price} √ó ${item.qty} = ‚Çπ${item.price * item.qty}</p>
          <button class="remove-btn" onclick="removeFromCart('${item.name}')">Remove</button>
        `;
        container.appendChild(div);
      });
    }

    // Load cart on page load
    document.addEventListener('DOMContentLoaded', displayCart);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SessionStorage Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
      text-align: center;
    }

    .login-box, .welcome-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      min-width: 300px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .logout-btn {
      background-color: #dc3545;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div id="loginContainer" class="login-box">
    <h2>Login</h2>
    <input type="text" id="usernameInput" placeholder="Enter Username" />
    <br />
    <button id="loginBtn">Login</button>
  </div>

  <div id="welcomeContainer" class="welcome-box" style="display:none;">
    <h2 id="welcomeText"></h2>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  
  <script>
    const loginContainer = document.getElementById("loginContainer");
    const welcomeContainer = document.getElementById("welcomeContainer");
    const usernameInput = document.getElementById("usernameInput");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const welcomeText = document.getElementById("welcomeText");

    const username = sessionStorage.getItem("username");
    if (username) {
      showWelcome(username);
    } else {
      showLoginForm();
    }

    loginBtn.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      if (username) {
        sessionStorage.setItem("username", username);
        showWelcome(username);
      } else {
        alert("Please enter a username!");
      }
    });

    logoutBtn.addEventListener("click", () => {
      sessionStorage.removeItem("username");
      showLoginForm();
    });

    function showLoginForm() {
      loginContainer.style.display = "inline-block";
      welcomeContainer.style.display = "none";
      usernameInput.value = "";
    }

    function showWelcome(username) {
      welcomeText.textContent = `Welcome, ${username}! ðŸ‘‹`;
      loginContainer.style.display = "none";
      welcomeContainer.style.display = "inline-block";
    }
  </script>
</body>
</html>

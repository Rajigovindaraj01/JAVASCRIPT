<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Convert JSON to JS Object</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #eef2f3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }
      button {
        background-color: #28a745;
        border: none;
        color: white;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #1e7e34;
      }
      pre {
        background: #f4f6f8;
        padding: 15px;
        border-radius: 8px;
        text-align: left;
        margin-top: 20px;
        max-height: 250px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Retrieve and Use JSON from localStorage</h2>
      <button id="loadBtn">Load User Data</button>
      <pre id="output">Click the button to load user data.</pre>
    </div>

    <script>
      const loadBtn = document.getElementById("loadBtn");
      const output = document.getElementById("output");

      loadBtn.addEventListener("click", () => {
        // Retrieve JSON string from localStorage
        const jsonString = localStorage.getItem("userData");

        if (!jsonString) {
          output.textContent = "No user data found in localStorage.";
          return;
        }

        // Convert JSON string back to JS object
        const userObj = JSON.parse(jsonString);

        // Use the object - display info nicely
        output.textContent = `
Name: ${userObj.name}
Age: ${userObj.age}
Email: ${userObj.email}
Interests: ${userObj.interests.join(", ")}
      `.trim();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory Management System</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #00695c;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    input, select, button {
      padding: 8px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 14px;
    }

    button {
      background-color: #00796b;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    .result, .inventory {
      margin-top: 20px;
      padding: 15px;
      background: #f1f8e9;
      border-left: 5px solid #558b2f;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background: #e0f2f1;
    }

    .section {
      margin-top: 20px;
    }

    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì¶ Inventory Management System</h1>
  <div class="container">

    <!-- 1. Add or Remove Stock -->
    <div class="section">
      <h3>‚ûï Add / ‚ûñ Remove Product</h3>
      <input type="text" id="id" placeholder="Product ID" />
      <input type="text" id="name" placeholder="Product Name" />
      <input type="text" id="category" placeholder="Category" />
      <input type="number" id="quantity" placeholder="Quantity" />
      <input type="number" id="price" placeholder="Price" />
      <button onclick="addProduct()">Add</button>
      <button onclick="removeStock()">Remove Stock</button>
    </div>

    <!-- 2. Search -->
    <div class="section">
      <h3>üîç Check Stock</h3>
      <input type="text" id="searchInput" placeholder="Enter ID or Name" />
      <button onclick="searchStock()">Search</button>
      <div class="result" id="searchResult"></div>
    </div>

    <!-- 3. Show Inventory -->
    <div class="section">
      <h3>üìã Current Inventory</h3>
      <div class="inventory" id="inventoryList"></div>
    </div>

    <!-- 4. Total Inventory Value -->
    <div class="section">
      <h3>üí∞ Total Inventory Value</h3>
      <button onclick="calculateTotal()">Calculate</button>
      <div class="result" id="totalValue"></div>
    </div>

  </div>

  <script>
    let inventory = [];

    function addProduct() {
      const id = document.getElementById("id").value;
      const name = document.getElementById("name").value;
      const category = document.getElementById("category").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const price = parseFloat(document.getElementById("price").value);

      if (!id || !name || !category || isNaN(quantity) || isNaN(price)) {
        alert("Please fill in all product details correctly.");
        return;
      }

      const existing = inventory.find(p => p.id === id);
      if (existing) {
        existing.quantity += quantity;
      } else {
        inventory.push({ id, name, category, quantity, price });
      }

      clearFields();
      showInventory();
    }

    function removeStock() {
      const id = document.getElementById("id").value;
      const quantity = parseInt(document.getElementById("quantity").value);

      const item = inventory.find(p => p.id === id);
      if (!item) {
        alert("Product not found.");
        return;
      }

      if (item.quantity < quantity) {
        alert("Not enough stock to remove.");
        return;
      }

      item.quantity -= quantity;
      if (item.quantity === 0) {
        inventory = inventory.filter(p => p.id !== id);
      }

      clearFields();
      showInventory();
    }

    function searchStock() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const result = inventory.find(
        p => p.id.toLowerCase() === input || p.name.toLowerCase() === input
      );

      const resultBox = document.getElementById("searchResult");
      if (result) {
        resultBox.innerHTML = `
          <span class="bold">${result.name}</span> (ID: ${result.id})<br>
          Category: ${result.category}<br>
          Quantity: ${result.quantity}<br>
          Price: ‚Çπ${result.price}
        `;
      } else {
        resultBox.innerHTML = "‚ùå Product not found.";
      }
    }

    function calculateTotal() {
      const total = inventory.reduce((sum, item) => sum + item.quantity * item.price, 0);
      document.getElementById("totalValue").innerHTML = `Total Inventory Value: ‚Çπ${total.toFixed(2)}`;
    }

    function showInventory() {
      const table = `
        <table>
          <tr>
            <th>ID</th><th>Name</th><th>Category</th><th>Quantity</th><th>Price (‚Çπ)</th>
          </tr>
          ${inventory.map(p => `
            <tr>
              <td>${p.id}</td>
              <td>${p.name}</td>
              <td>${p.category}</td>
              <td>${p.quantity}</td>
              <td>${p.price}</td>
            </tr>`).join("")}
        </table>
      `;
      document.getElementById("inventoryList").innerHTML = table;
    }

    function clearFields() {
      ["id", "name", "category", "quantity", "price"].forEach(id => {
        document.getElementById(id).value = "";
      });
    }
  </script>
</body>
</html>

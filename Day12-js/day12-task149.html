<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Find Product by Name</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 480px;
    margin: 50px auto;
    background: #eef2f7;
    padding: 20px;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #007acc;
    user-select: none;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    font-size: 16px;
    border-radius: 8px;
    border: 2px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 20px;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus {
    border-color: #007acc;
    outline: none;
  }
  button {
    background-color: #007acc;
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 10px rgba(0, 122, 204, 0.3);
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #005f99;
  }
  #result {
    margin-top: 30px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 122, 204, 0.15);
    min-height: 80px;
  }
  .product-name {
    font-weight: 700;
    font-size: 20px;
    color: #007acc;
  }
  .product-details {
    margin-top: 8px;
    font-size: 16px;
  }
  .not-found {
    color: #cc0000;
    font-weight: 600;
  }
</style>
</head>
<body>

  <h1>Find Product by Name</h1>
  <input type="text" id="searchInput" placeholder="Enter product name..." />
  <button id="searchBtn">Search</button>

  <div id="result"></div>

<script>
  const products = [
    { name: "Laptop", price: 1200, description: "A powerful laptop." },
    { name: "Smartphone", price: 700, description: "A sleek smartphone." },
    { name: "Headphones", price: 150, description: "Noise-cancelling headphones." },
    { name: "Camera", price: 900, description: "High-res digital camera." },
    { name: "Keyboard", price: 80, description: "Mechanical keyboard." }
  ];

  const searchBtn = document.getElementById('searchBtn');
  const input = document.getElementById('searchInput');
  const resultDiv = document.getElementById('result');

  searchBtn.addEventListener('click', function() {
    const query = input.value.trim().toLowerCase();
    if (!query) {
      resultDiv.innerHTML = `<p class="not-found">Please enter a product name.</p>`;
      return;
    }
    const product = products.find(p => p.name.toLowerCase() === query);

    if (product) {
      resultDiv.innerHTML = `
        <div class="product-name">${product.name}</div>
        <div class="product-details">Price: $${product.price}</div>
        <div class="product-details">${product.description}</div>
      `;
    } else {
      resultDiv.innerHTML = `<p class="not-found">Product not found.</p>`;
    }
  });
</script>

</body>
</html>

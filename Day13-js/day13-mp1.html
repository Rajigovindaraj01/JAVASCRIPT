<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõí Product Catalog</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .controls select, .controls button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100px;
      margin-bottom: 10px;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }

    .modal-content img {
      width: 150px;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 24px;
      margin-top: -20px;
      margin-right: -20px;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è E-Commerce Product Catalog</h1>

  <div class="controls">
    <button onclick="filterBelow500()">Show Products Below $500</button>
    <button onclick="sortByPrice()">Sort by Price (Low to High)</button>
  </div>

  <div class="products" id="productContainer"></div>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content" id="modalContent">
      <span class="close" onclick="closeModal()">&times;</span>
    </div>
  </div>

  <script>
    let products = [];
    const container = document.getElementById("productContainer");
    const modal = document.getElementById("productModal");
    const modalContent = document.getElementById("modalContent");

    // Load products
    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        products = data;
        displayProducts(products);
      });

    function displayProducts(list) {
      container.innerHTML = '';
      list.forEach(product => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p class="price">$${product.price}</p>
          <p>${product.category}</p>
        `;
        card.addEventListener("click", () => showDetails(product));
        container.appendChild(card);
      });
    }

    function filterBelow500() {
      const filtered = products.filter(p => p.price < 500);
      displayProducts(filtered);
    }

    function sortByPrice() {
      const sorted = [...products].sort((a, b) => a.price - b.price);
      displayProducts(sorted);
    }

    function showDetails(product) {
      modal.style.display = "flex";
      modalContent.innerHTML = `
        <span class="close" onclick="closeModal()">&times;</span>
        <img src="${product.image}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p><strong>Price:</strong> $${product.price}</p>
        <p><strong>Category:</strong> ${product.category}</p>
        <p>${product.description}</p>
      `;
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>

</body>
</html>

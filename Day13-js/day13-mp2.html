<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŽ¥ Movie Search App</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f2f4f8;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px 15px;
      width: 250px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #7f5af0;
      box-shadow: 0 0 10px #7f5af055;
    }

    button {
      padding: 10px 20px;
      background: #7f5af0;
      color: white;
      border: none;
      border-radius: 10px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5a3fc0;
    }

    .movie-card {
      margin: 30px auto;
      padding: 20px;
      max-width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }

    .movie-card img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .movie-card h2 {
      color: #333;
    }

    .movie-card p {
      color: #555;
      font-size: 14px;
    }

    .error {
      color: red;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Movie Search App</h1>

  <div>
    <input type="text" id="movieInput" placeholder="Enter movie title..." />
    <button id="searchBtn">Search</button>
  </div>

  <div id="movieDetails"></div>
  <p class="error" id="errorMessage"></p>

  <script>
    const searchBtn = document.getElementById("searchBtn");
    const movieInput = document.getElementById("movieInput");
    const movieDetails = document.getElementById("movieDetails");
    const errorMessage = document.getElementById("errorMessage");

    const apiKey = "27006e4a"; // Your OMDb API key

    async function fetchMovie() {
      const title = movieInput.value.trim();
      movieDetails.innerHTML = "";
      errorMessage.textContent = "";

      if (title === "") {
        errorMessage.textContent = "Please enter a movie title.";
        return;
      }

      try {
        const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=${apiKey}`);
        const data = await response.json();

        if (data.Response === "False") {
          errorMessage.textContent = "Movie not found. Try again!";
        } else {
          const card = `
            <div class="movie-card">
              <img src="${data.Poster !== "N/A" ? data.Poster : "https://via.placeholder.com/400x600?text=No+Image"}" alt="Movie Poster" />
              <h2>${data.Title} (${data.Year})</h2>
              <p><strong>Plot:</strong> ${data.Plot}</p>
              <p><strong>Genre:</strong> ${data.Genre}</p>
              <p><strong>Actors:</strong> ${data.Actors}</p>
            </div>
          `;
          movieDetails.innerHTML = card;
        }
      } catch (error) {
        errorMessage.textContent = "Something went wrong! Please try again.";
        console.error(error);
      }
    }

    searchBtn.addEventListener("click", fetchMovie);

    movieInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") fetchMovie();
    });
  </script>
</body>
</html>

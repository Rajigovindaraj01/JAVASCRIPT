<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON.parse() Example</title>
  <style>
    body {
      background-color: #fefefe;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #2d3436;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }

    pre {
      background: #2d3436;
      color: #00ff90;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }

    button {
      background-color: #0984e3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0652dd;
    }
  </style>
</head>
<body>

  <h1>üîÅ JSON.parse() Demo</h1>
  <div class="card">
    <pre id="jsonData">
{
  "name": "Rajeshwari",
  "age": 25,
  "city": "Thanjavur"
}
    </pre>
    <button onclick="parseJSON()">Parse JSON</button>
    <pre id="result">// JavaScript object will appear here</pre>
  </div>

  <script>
    function parseJSON() {
      const jsonString = `{
        "name": "Rajeshwari",
        "age": 25,
        "city": "Thanjavur"
      }`;

      const userObj = JSON.parse(jsonString);

      document.getElementById("result").textContent = 
        `Name: ${userObj.name}\nAge: ${userObj.age}\nCity: ${userObj.city}`;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fetch JSON File</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f2f6;
      text-align: center;
      padding: 40px;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      width: 60%;
      margin: 0 auto;
    }

    pre {
      background: #2d3436;
      color: #00ff90;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      text-align: left;
    }

    button {
      background-color: #00cec9;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #00b894;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¦ Fetch JSON Data</h1>
  <div class="card">
    <button onclick="loadData()">Fetch Data</button>
    <pre id="output">// Data will appear here</pre>
  </div>

  <script>
    function loadData() {
      fetch('data.json')
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then(data => {
          document.getElementById('output').textContent =
            `Name: ${data.name}\n Age: ${data.age}\n City: ${data.city}\n Skills: ${data.skills.join(", ")}`;
        })
        .catch(error => {
          document.getElementById('output').textContent = "Error: " + error.message;
        });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch API with Error Handling</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
    }

    button {
      padding: 12px 20px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #74b9ff;
    }

    .output {
      text-align: left;
      margin: 0 auto;
      padding: 20px;
      background: #dfe6e9;
      width: 80%;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üì° Fetch API Data with Error Handling</h2>
  <button id="fetchBtn">Fetch Posts</button>
  <div class="output" id="outputBox">Data will appear here...</div>

  <script>
    const btn = document.getElementById("fetchBtn");
    const outputBox = document.getElementById("outputBox");

    btn.addEventListener("click", () => {
      outputBox.textContent = "Loading...";

      fetch("https://jsonplaceholder.typicode.com/posts")
        .then(response => {
          if (!response.ok) {
            throw new Error("HTTP error " + response.status);
          }
          return response.json();
        })
        .then(data => {
          let result = "";
          data.slice(0, 5).forEach(post => {
            result += `üìù ${post.title}\n\n`;
          });
          outputBox.textContent = result;
        })
        .catch(error => {
          outputBox.innerHTML = `<span class="error">‚ùå Failed to fetch: ${error.message}</span>`;
        });
    });
  </script>

</body>
</html>

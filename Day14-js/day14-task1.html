<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Joke Generator ðŸ˜‚</title>
  <style>
    body {
      background: #fffbf0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      margin-bottom: 1rem;
      color: #f76c6c;
    }
    .joke-box {
      background: #fff;
      border-radius: 15px;
      padding: 25px 30px;
      max-width: 450px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      font-size: 1.2rem;
      text-align: center;
      min-height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      margin-top: 25px;
      background: #f76c6c;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(247,108,108,0.5);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #d9534f;
    }
  </style>
</head>
<body>
  <h1>Random Joke Generator ðŸ˜‚</h1>
  <div class="joke-box" id="joke">Click the button to get a joke!</div>
  <button id="jokeBtn">Get a New Joke</button>

  <script>
    const jokeBtn = document.getElementById('jokeBtn');
    const jokeDiv = document.getElementById('joke');

    async function fetchJoke() {
      jokeDiv.textContent = 'Loading... ðŸ¤”';
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        const data = await response.json();
        jokeDiv.textContent = `${data.setup} â€” ${data.punchline}`;
      } catch (error) {
        jokeDiv.textContent = 'Oops! Could not fetch a joke. Please try again.';
      }
    }

    jokeBtn.addEventListener('click', fetchJoke);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Load Data on Button Click</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    padding: 40px;
    color: #333;
    text-align: center;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,123,255,0.3);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  ul {
    max-width: 600px;
    margin: 30px auto 0;
    text-align: left;
    list-style: none;
    padding: 0;
  }
  li {
    background: white;
    margin-bottom: 15px;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  li strong {
    display: block;
    font-size: 18px;
    margin-bottom: 5px;
    color: #007bff;
  }
  #message {
    margin-top: 20px;
    font-style: italic;
    color: #555;
  }
</style>
</head>
<body>

<h2>ðŸ‘¥ Load User Data on Button Click</h2>
<button id="loadBtn">Load Users</button>
<div id="message"></div>
<ul id="userList"></ul>

<script>
  const loadBtn = document.getElementById('loadBtn');
  const userList = document.getElementById('userList');
  const message = document.getElementById('message');

  loadBtn.addEventListener('click', () => {
    userList.innerHTML = '';
    message.textContent = 'Loading users...';

    fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(users => {
        message.textContent = '';
        users.forEach(user => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${user.name}</strong> <span>${user.email}</span>`;
          userList.appendChild(li);
        });
      })
      .catch(error => {
        message.textContent = 'Failed to load users.';
        console.error('Error:', error);
      });
  });
</script>

</body>
</html>

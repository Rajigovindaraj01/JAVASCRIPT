<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>API Error Handling Example</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 30px;
    background: #f9fafc;
    color: #222;
    text-align: center;
  }
  button {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
    box-shadow: 0 3px 8px rgba(231, 76, 60, 0.5);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #c0392b;
  }
  #posts {
    margin-top: 25px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
  }
  .post {
    background: white;
    padding: 15px 20px;
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 0 1px 6px rgba(0,0,0,0.1);
  }
  .error {
    color: #e74c3c;
    font-weight: bold;
    margin-top: 20px;
  }
  #loading {
    font-style: italic;
    color: #555;
  }
</style>
</head>
<body>

<h2>ðŸ“¬ Fetch Posts with Error Handling</h2>
<button id="loadBtn">Load Posts</button>
<div id="loading"></div>
<div id="errorMsg" class="error"></div>
<div id="posts"></div>

<script>
  const loadBtn = document.getElementById('loadBtn');
  const postsDiv = document.getElementById('posts');
  const errorMsg = document.getElementById('errorMsg');
  const loading = document.getElementById('loading');

  loadBtn.addEventListener('click', () => {
    postsDiv.innerHTML = '';
    errorMsg.textContent = '';
    loading.textContent = 'Loading posts...';

    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => {
        if (!response.ok) {
          throw new Error(`Server error: ${response.status} ${response.statusText}`);
        }
        return response.json();
      })
      .then(posts => {
        loading.textContent = '';
        posts.slice(0, 5).forEach(post => {
          const div = document.createElement('div');
          div.classList.add('post');
          div.innerHTML = `<h3>${post.title}</h3><p>${post.body}</p>`;
          postsDiv.appendChild(div);
        });
      })
      .catch(error => {
        loading.textContent = '';
        errorMsg.textContent = `Oops! Something went wrong: ${error.message}. Please try again later.`;
        console.error('Fetch error:', error);
      });
  });
</script>

</body>
</html>

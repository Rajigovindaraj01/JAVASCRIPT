<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Search Users with Fetch API</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fefefe;
    padding: 40px;
    text-align: center;
    color: #333;
  }
  input[type="text"] {
    width: 300px;
    padding: 12px 16px;
    font-size: 18px;
    border-radius: 8px;
    border: 2px solid #007bff;
    outline: none;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus {
    border-color: #0056b3;
  }
  button {
    padding: 12px 25px;
    font-size: 18px;
    margin-left: 10px;
    border-radius: 8px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0, 123, 255, 0.4);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  #results {
    max-width: 600px;
    margin: 30px auto 0;
    text-align: left;
  }
  .user {
    background: #f8f9fa;
    margin-bottom: 15px;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 1px 6px rgba(0,0,0,0.1);
  }
  .user strong {
    color: #007bff;
    display: block;
    margin-bottom: 5px;
  }
  #message {
    margin-top: 20px;
    font-style: italic;
    color: #555;
  }
</style>
</head>
<body>

<h2>üîç Search Users</h2>
<input type="text" id="searchInput" placeholder="Enter user name..." />
<button id="searchBtn">Search</button>
<div id="message"></div>
<div id="results"></div>

<script>
  const searchBtn = document.getElementById('searchBtn');
  const searchInput = document.getElementById('searchInput');
  const results = document.getElementById('results');
  const message = document.getElementById('message');

  function displayUsers(users) {
    results.innerHTML = '';
    if (users.length === 0) {
      message.textContent = 'No users found.';
      return;
    }
    message.textContent = '';
    users.forEach(user => {
      const div = document.createElement('div');
      div.classList.add('user');
      div.innerHTML = `<strong>${user.name}</strong><span>Email: ${user.email}</span>`;
      results.appendChild(div);
    });
  }

  function searchUsers() {
    const query = searchInput.value.trim().toLowerCase();
    if (!query) {
      message.textContent = 'Please enter a search term.';
      results.innerHTML = '';
      return;
    }
    message.textContent = 'Searching...';
    results.innerHTML = '';

    fetch('https://jsonplaceholder.typicode.com/users')
      .then(res => {
        if (!res.ok) throw new Error('Network response was not ok');
        return res.json();
      })
      .then(users => {
        // Filter users by name containing the search query
        const filtered = users.filter(u => u.name.toLowerCase().includes(query));
        displayUsers(filtered);
      })
      .catch(err => {
        message.textContent = 'Failed to fetch users. Please try again later.';
        console.error('Error:', err);
      });
  }

  searchBtn.addEventListener('click', searchUsers);
  searchInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      searchUsers();
    }
  });
</script>

</body>
</html>

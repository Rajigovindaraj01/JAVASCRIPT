<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Form with Fetch API ðŸš€</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    form {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #2a2a72;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #2a2a72;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px 0;
      border: none;
      background-color: #2a2a72;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a1a52;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <form id="userForm">
    <h2>Subscribe Now</h2>
    <label for="name">Name</label>
    <input type="text" id="name" required placeholder="Your full name" />
    
    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="example@mail.com" />
    
    <button type="submit">Submit</button>
    <div class="message" id="responseMessage"></div>
  </form>

  <script>
    const form = document.getElementById('userForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // prevent page reload
      responseMessage.style.display = 'none';

      const name = form.name.value.trim();
      const email = form.email.value.trim();

      if (!name || !email) return;

      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email }),
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();

        responseMessage.textContent = `Thank you, ${name}! Your submission was successful. ðŸŽ‰`;
        responseMessage.className = 'message success';
        responseMessage.style.display = 'block';

        form.reset();
      } catch (error) {
        responseMessage.textContent = 'Oops! Something went wrong. Please try again later.';
        responseMessage.className = 'message error';
        responseMessage.style.display = 'block';
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>

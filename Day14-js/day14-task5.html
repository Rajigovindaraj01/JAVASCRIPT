<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Profile Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 380px;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 2px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 10px 25px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .profile {
      margin-top: 20px;
    }
    .profile img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .profile a {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç GitHub Profile Viewer</h2>
    <input type="text" id="username" placeholder="Enter GitHub username" />
    <br/>
    <button id="searchBtn">Search</button>
    <div class="profile" id="profile"></div>
  </div>

  <script>
    const searchBtn = document.getElementById("searchBtn");
    const profileDiv = document.getElementById("profile");

    searchBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        profileDiv.innerHTML = `<p class="error">Please enter a username</p>`;
        return;
      }

      profileDiv.innerHTML = "Loading...";

      try {
        const res = await fetch(`https://api.github.com/users/${username}`);
        if (!res.ok) throw new Error("User not found");

        const user = await res.json();
        profileDiv.innerHTML = `
          <img src="${user.avatar_url}" alt="Profile Picture"/>
          <h3>${user.name || user.login}</h3>
          <p>${user.bio || "No bio available."}</p>
          <p><strong>Repos:</strong> ${user.public_repos}</p>
          <p><strong>Followers:</strong> ${user.followers}</p>
          <p><strong>Following:</strong> ${user.following}</p>
          <p><a href="${user.html_url}" target="_blank">View Profile üîó</a></p>
        `;
      } catch (err) {
        profileDiv.innerHTML = `<p class="error">${err.message}</p>`;
      }
    });
  </script>
</body>
</html>

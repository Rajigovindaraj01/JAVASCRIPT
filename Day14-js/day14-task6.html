<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Carousel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    .carousel-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: white;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      scroll-behavior: smooth;
      overflow-x: auto;
      scrollbar-width: none; /* Firefox */
    }

    .carousel-track::-webkit-scrollbar {
      display: none; /* Chrome */
    }

    .carousel-card {
      min-width: 100%;
      flex-shrink: 0;
      position: relative;
    }

    .carousel-card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
      border-radius: 50%;
    }

    #prevBtn {
      left: 10px;
    }

    #nextBtn {
      right: 10px;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

<h2>ðŸŽ  Image Carousel using Fetch API</h2>

<div class="carousel-container">
  <button class="arrow" id="prevBtn">&#10094;</button>
  <div class="carousel-track" id="carouselTrack"></div>
  <button class="arrow" id="nextBtn">&#10095;</button>
</div>

<script>
  const track = document.getElementById('carouselTrack');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const scrollAmount = track.clientWidth;

  // Fetch and display images
  async function loadImages() {
    try {
      const res = await fetch('https://picsum.photos/v2/list?page=1&limit=5');
      const data = await res.json();

      data.forEach(img => {
        const card = document.createElement('div');
        card.className = 'carousel-card';
        card.innerHTML = `<img src="${img.download_url}" alt="${img.author}">`;
        track.appendChild(card);
      });
    } catch (error) {
      console.error('Failed to fetch images', error);
    }
  }

  prevBtn.addEventListener('click', () => {
    track.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
  });

  nextBtn.addEventListener('click', () => {
    track.scrollBy({ left: scrollAmount, behavior: 'smooth' });
  });

  loadImages();
</script>

</body>
</html>

<body>
    <!-- 12. Prevent infinite recursion by handling a function call limit. -->
    <script>
    try {
        let counter = 1;
        const limit = 7;

        while (true) {
            if (counter > limit) {
                throw new Error("Maximum loop limit reached!");
            }

            console.log("Loop count:", counter);
            counter++;
        }
    } catch (error) {
        console.log("Error:", error.message);
    }
</script>

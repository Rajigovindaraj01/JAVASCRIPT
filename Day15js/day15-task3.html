<body>
    <!-- 3. Use try...catch to handle division by zero error -->
    <script>
        function divide(a, b) {
            try {
                if (b === 0) {
                    throw new Error("Division by zero is not allowed.");
                }
                let result = a / b;
                console.log("Result:", result);
            } catch (error) {
                console.log("Error:", error.message);
            }
        }
        divide(10, 0);
        divide(10, 2); 
    </script>
</body>

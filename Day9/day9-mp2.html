<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stopwatch Timer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    #display {
      font-size: 3rem;
      background-color: #fff;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .start {
      background-color: #4CAF50;
      color: white;
    }

    .stop {
      background-color: #f44336;
      color: white;
    }

    .reset {
      background-color: #008CBA;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
    }

    img {
      margin-top: 40px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <h1>⏱️ Stopwatch Timer</h1>
  <div id="display">0 sec</div>

  <div class="buttons">
    <button class="start" id="startBtn">Start</button>
    <button class="stop" id="stopBtn">Stop</button>
    <button class="reset" id="resetBtn">Reset</button>
  </div>

  <img src="https://png.pngtree.com/png-clipart/20240309/original/pngtree-3d-illustration-stopwatch-png-timer-png-image_14548727.png" alt="Stopwatch Image">

  <script>
    let timer;
    let seconds = 0;
    const display = document.getElementById('display');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');

    function updateTime() {
      display.textContent = `${seconds} sec`;
    }

    startBtn.addEventListener('click', () => {
      if (!timer) {
        timer = setInterval(() => {
          seconds++;
          updateTime();
        }, 500);
      }
    });

    stopBtn.addEventListener('click', () => {
      clearInterval(timer);
      timer = null;
    });


    resetBtn.addEventListener('click', () => {
      clearInterval(timer);
      timer = null;
      seconds = 0;
      updateTime();
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Task-106</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h2>Click to Change Background Color</h2>
  <button onclick="changeBg()">Click Me</button>

  <script>
    function changeBg() {
      document.body.style.backgroundColor = "#add8e6";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Toggle Using classList</title>
  <style>
    #text {
      font-size: 22px;
      color: #2c3e50;
    }

    .hide {
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <p id="text">Hello! Click the button to toggle me ðŸ˜Š</p>
  <button onclick="toggleText()">Toggle Text</button>

  <script>
    function toggleText() {
      document.getElementById("text").classList.toggle("hide");
    }
  </script>

</body>
</html>

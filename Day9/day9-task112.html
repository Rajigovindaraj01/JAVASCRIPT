<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task112-day9</title>
    <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        background: linear-gradient(to right, #fff0f5, #ffe4e1);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        color: #6d4c41;
      }
  
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #d81b60;
      }
  
      img {
        max-width: 300px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        margin-bottom: 20px;
      }
  
      .container {
        max-width: 800px;
        text-align: center;
      }
  
      p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 15px;
        transition: color 0.3s ease;
      }
  
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #d81b60;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
  
      button:hover {
        background-color: #ad1457;
      }
    </style>
</head>
<body>
    <h1>Task- JS112</h1>

    <div class="container">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT8SSK9YmRhecLf2Skjxn0wW89zEjqQfhAKg&s" alt="Cake">
  
      <p>Cakes bring joy to every celebration â€“ birthdays, weddings, or just because!</p>
      <p>From chocolate fudge to creamy vanilla, each slice is a sweet adventure.</p>
      <p>Decorated with colorful frosting and love, cakes are edible happiness.</p>
  
      <button id="colorBtn">Change Text Color</button>
    </div>

    <script>
        let buttons = document.getElementById("colorBtn");

        buttons.addEventListener("click",function(){
            let paragraphs = document.querySelectorAll("p");
            paragraphs.forEach(p=>{
                p.style.color="#8e24aa";
            })
        })
    </script>
</body>
</html>

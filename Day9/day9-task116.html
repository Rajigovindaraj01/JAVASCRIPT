<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-116 day9</title>
    <style>
         body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f1f8e9, #e0f7fa);
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #388e3c;
    }

    .btn {
      background-color: #4caf50;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #2e7d32;
    }

    .heading-container h2 {
      color: #1b5e20;
      margin-top: 20px;
    }
    </style>
</head>
<body>
    <!-- JS116. Add a new heading to the page dynamically.  -->
    <h1>JS116 - Dynamically Add Headings</h1>

    <div class="heading-container" id="headingContainer">
    </div>
  
    <button class="btn" id="addHeadingBtn">Add New Heading</button>






    <script>
    const button = document.getElementById('addHeadingBtn');
    const container = document.getElementById('headingContainer');

    button.addEventListener('click', () => {
      const newHeading = document.createElement('h2');
      newHeading.textContent = "ðŸŒ± This is a dynamically added heading!";
      container.appendChild(newHeading);
    });
    </script>
</body>
</html>

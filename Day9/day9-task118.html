<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task118-day9</title>
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          background: linear-gradient(to right, #f3e5f5, #e8f5e9);
          text-align: center;
          padding: 50px;
        }
    
        h1 {
          color: #4a148c;
          margin-bottom: 30px;
        }
    
        input[type="text"] {
          padding: 10px;
          width: 300px;
          border-radius: 8px;
          border: 1px solid #9c27b0;
          font-size: 16px;
        }
    
        .btn {
          background-color: #7b1fa2;
          color: white;
          padding: 10px 20px;
          margin-left: 10px;
          border: none;
          border-radius: 6px;
          font-size: 16px;
          cursor: pointer;
        }
    
        .btn:hover {
          background-color: #6a1b9a;
        }
    
        img {
          margin-top: 40px;
          width: 300px;
          border-radius: 12px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
    
        p {
          font-size: 18px;
          color: #2e7d32;
          margin-top: 20px;
        }
      </style>
</head>
<body>
    <!-- JS118. Change the text input value dynamically. -->

  <h1>JS118 - Dynamically Change Text Input</h1>
  <input type="text" id="textInput" placeholder="Type something...">
  <button class="btn" id="changeBtn">Change Text</button>
  <p>This demonstrates changing the value of the input dynamically using JavaScript.</p>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXltbLEAbwE6h11wmktL-UZgckRJ90fe5_BA&s" alt="Flower Image">
  










  <script>
    const input = document.getElementById('textInput');
    const button = document.getElementById('changeBtn');

    button.addEventListener('click', () => {
      input.value = "Nature is beautiful!";
    });
  </script>
</body>
</html>
